<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <meta http-equiv="refresh" content="5">
    <title> Form Registrasi</title>
</head>
<body>
    <div class="container">
        <div class="title">Pendaftaran</div>
        <form action="#">
            <div class="detail-anggota">
                <input type="radio" name="anggota" id="dot-1">
                <input type="radio" name="anggota" id="dot-2">
                <div class="kategori">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="anggota">Anggota Baru</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="anggota">Anggota Lama</span>
                    </label>
                </div>
            </div>
            <div class="detail-user">
                <div class="kotak-input">
                    <span class="details">Nama</span>
                    <input type="text" placeholder="Masukkan Nama Anda">
                </div>
                <div class="kotak-input">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Masukkan Username Anda">
                </div>
                <div class="kotak-input">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Masukkan Email Anda">
                </div>
                <div class="kotak-input">
                    <span class="details">Nomor</span>
                    <input type="text" placeholder="Masukkan Nomor Anda">
                </div>
                <div class="kotak-input">
                    <span class="details">Kata Sandi</span>
                    <input type="password" placeholder="Masukkan Kata Sandi Anda">
                </div>
                <div class="kotak-input">
                    <span class="details">Nama</span>
                    <input type="password" placeholder="Masukkan Nama Anda">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
