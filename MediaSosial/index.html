<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <meta http-equiv="refresh" content="5">
    <title>Media Sosial</title>
</head>
<body>
    <div class="container">
        <div class="title">Media Sosial</div>
        <div class="sub-title">Buat akun mu</div>
        <form action="#">
            <div class="detail-nama">
                <div class="kotak-input">
                    <span class="details"></span>
                    <input type="text" placeholder="Nama Depan">
                </div>
                <div class="kotak-input">
                    <span class="details"></span>
                    <input type="text" placeholder="Nama Belakang">
                </div>
            </div>
            <div class="detail-user">
                <div class="kotak-input">
                    <span class="details"></span>
                    <input type="text" placeholder="Email">
                </div>
                <div class="kotak-input">
                    <span class="details"></span>
                    <input type="password" placeholder="Kata Sandi Baru">
                </div>
                <div class="kotak-input">
                    <span class="details"></span>
                    <input type="password" placeholder="Konfirmasi Kata Sandi">
                </div>
                <div class="kotak-input">
                    <span class="details"></span>
                    <label for="">Tanggal Lahir</label>
                    <input type="date" placeholder="mm/dd/yyyy">
                </div>
                <span class="genders">
                    <label for="laki">Laki-laki</label>
                    <input type="radio" name="gender" id="laki" value="Laki-laki">
                    <label for="perempuan">Perempuan</label>
                    <input type="radio" name="gender" id="perempuan" value="Perempuan">
                </span>
            </div>
            <div class="button">
                <input type="submit" value="Masuk">
            </div>
        </form>
    </div>
</body>
</html>
